<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIGN UP FORM</title>
</head>
<body>
    <div class="wrapper">
        <div class="imgContainer">
            <div class="imgCon">
                <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="green-leaf-plant-in-close-up-photography">
                <div class="transContainer">
                    <img src="odin-lined.png" alt="Odin logo">
                    <p>ODIN</p>
                </div>
                <div class="pContainer">
                    <p>Photo by Hallie West on Unsplash</p>
                </div>
            </div>
        </div>
        <div class="formContainer">
            <div class="preview">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p style="padding-top: 13px;">You know you want to.</p>
            </div>
            <div class="mainForm">
                <h2>Let's do this!</h2>
                <form action="" method="post">
                    <div class="form1">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" required name="fname" id="fname" >
                        <label for="email">EMAIL</label>
                        <input type="email" required name="email" id="email">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" required name="confirm" id="confirm">
                        <span></span>
                    </div>
                    <div class="form2">
                        <label for="">LAST NAME</label>
                        <input type="text" required name="lname" id="lname">
                        <label for="phone">PHONE</label>
                        <input type="tel" required name="phone" id="phone">
                        <label for="pword">PASSWORD</label>
                        <input type="password" required name="pword" id="pword">
                    </div>
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="#" target="_blank" rel="noopener noreferrer">Log in</a> </p>
            </div>
        </div>
    </div>
    <p>kkk</p>
</body>
</html>
